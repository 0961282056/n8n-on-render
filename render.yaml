services:
  - type: web
    plan: free
    name: n8n-service
    # 指定部署地區為歐洲 (德國法蘭克福)
    region: frankfurt
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      
      # 建議加上這個，讓 n8n 使用正確的 Port
      - key: N8N_PORT
        value: 5678

      # 建議加上這個，設定時區為歐洲或您所在的時區 (例如 Asia/Taipei 或 Europe/Berlin)
      - key: GENERIC_TIMEZONE
        value: Asia/Taipei

      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

databases:
  - name: n8n-db
    plan: free
    # 資料庫也必須指定在歐洲，以獲得最快連線速度
    region: frankfurt
    databaseName: n8n
    user: n8n
